<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/name.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
        <title>التسجيل</title>
    </head>
    <body>
        <!-- Start Popup -->
        <!-- Button trigger modal -->
        <button id="btn-popup" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">تنبيه</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        لا يمكنك التقدم من دون كتابة أسمك و إسم الخريطة
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                        <button type="button" class="btn btn-primary">حسناً</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Popup -->
        <!-- Start Nav -->
        <nav class="navbar navbar-expand-lg bg-primary-subtle fixed-top shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold fs-3" href="index.html">متقدم</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fw-medium" aria-current="page" href="index.html">الرئيسية</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Nav -->
        <!-- Start Form -->
        <div class="form py-5">
            <h1 class="min-heading fw-bold text-dark text-center mb-5">التسجيل</h1>
            <div class="container">
                <div class="mb-3">
                    <label for="user-name" class="form-label">أسمك</label>
                    <input type="text" class="form-control" id="user-name" placeholder="بالعربي أحلى">
                </div>
                <div class="mb-3">
                    <label for="nam-map" class="form-label">إسم الخريطة</label>
                    <input type="text" class="form-control" id="nam-map" placeholder="مثال: تطوير الويب، تحليل البيانات">
                </div>
                <div class="btns">
                    <a href="index.html" class="btn btn btn-outline-primary">الرئيسية</a>
                    <a id="btn" href="#" class="btn btn-primary mb-2">التالي</a>
                </div>
            </div>
        </div>
        <!-- End Form -->
        <!-- Start Footer -->
        <footer class="bg-dark py-5 fixed-bottom">
            <div class="container">
                <h4 class="text-white text-center"> &copy; جميع الحقوق محفوظة</h4>
            </div>
        </footer>
        <!-- End Footer -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/name.js"></script>
    </body>
</html>
